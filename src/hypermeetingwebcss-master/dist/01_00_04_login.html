<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HyperMeeting</title>

  <link rel="stylesheet" href="./css/jquery-ui.min.css">
  <link rel="stylesheet" href="./css/style.module.css">
  
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/jquery-ui.min.js"></script>
  <script src="./js/slick.min.js"></script>
  <script src="./js/script.js"></script>
  
</head>
<body>
  <div id="root">
  
    <div class="hm-main-wrap">
      <div class="hm-popup">
        <div class="popup-header">
          <p class="popup-tit">Login</p>
          <button type="button" class="btn-close">닫기</button>
        </div>
        <div class="popup-text">
          <p>호스트 아이디와 비밀번호를 입력해주세요.<br>
            최초 아이디와 비밀번호는 관리자에게 문의해 주세요.</p>
        </div>
        <div class="popup-inputBox">
          <label for="input_user_id" class="blind">호스트 아이디</label>
          <input id="input_user_id" class="form-input" type="text" placeholder="호스트 아이디(Sample@hypermeeting.co.kr)">
        </div>
        <div class="popup-inputBox">
          <label for="input_user_pwd" class="blind">호스트 비밀번호</label>
          <input id="input_user_pwd" class="form-input" type="text" placeholder="호스트 비밀번호">
        </div>

        <div class="popup-loginOption">
          <div class="login-remember">
            <label for="remember-id" class="popup-label">
              <input id="remember-id" type="checkbox" name="remember-id"> 아이디 저장
            </label>
          </div>
          <div class="login-forgot">
            <a href="#">비밀번호 찾기</a>
          </div>
        </div>

        <div class="popup-footer">
          <a href="#" class="popup-btn btn-solid btn-block disabled">로그인</a>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
