<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HyperMeeting</title>

  <link rel="stylesheet" href="./css/jquery-ui.min.css">
  <link rel="stylesheet" href="./css/style.module.css">
  
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/jquery-ui.min.js"></script>
  <script src="./js/slick.min.js"></script>
  <script src="./js/script.js"></script>
  
</head>
<body>
  <div id="root">

    <div class="hm-main-wrap">
      <div class="login-box">
        <p class="login-text">계정명</p>
        <a href="#" class="btn-login" title="login">Logout</a>
      </div>
      <div class="hm-main-cont">
        <div class="main-text">
          <img class="main-icon" src="images/symbol.svg" alt="">
          <img class="main-tit" src="images/logotype.svg" alt="hyper meeting">
          <p class="main-desc">“눈 앞에 펼쳐지는, 언제나 가까운 미팅”</p>
        </div>
        <div class="main-btnBox">
          <a class="btn-main btn-join" href="/join">
            <img src="./images/participation.svg" class="icon-main">회의 참여하기
          </a>
          <a class="btn-main btn-establish" href="/establish">
            <img src="./images/startmeeting.svg" class="icon-main">회의실 만들기
          </a>
        </div>
      </div>
      <div class="corp-box">
        <a href="#" class="corp-list">이용약관</a>
        <a href="#" class="corp-list"><strong>개인정보처리방침</strong></a>
        <p class="copy-text"><strong>Copyright 2020.</strong> Tmax A&C Corp. All Rights Reserved</p>
      </div>
    </div>
    
  </div>
</body>
</html>
