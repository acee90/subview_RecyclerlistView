<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
  <div id="root">
  
    <div class="hm-main-wrap">
      <div class="hm-popup">
        <div class="popup-header">
          <p class="popup-tit">마이크 켜기 실패</p>
          <button type="button" class="btn-close">닫기</button>
        </div>
        <div class="popup-text">
          <p>현재 연결된 장치가 없어 마이크를 사용할 수 없습니다.<br>
            컴퓨터에 마이크가 연결되어 있는지 확인 후 다시 시도해 주세요.</p>
        </div>
        <div class="popup-footer">
          <button type="button" class="popup-btn btn-solid btn-block">확인</button>
        </div>
      </div>
    </div>
