  <div id="root">

      <div class="hm-popup">

          <button type="button" class="btn-close">닫기</button>
        </div>
        <div class="popup-text">
          <p>로그인 없이 회의실을 만들 경우<br>
            <strong>최대 10명이 50분 동안</strong> 회의실 사용이 가능합니다.</p>
          <p>로그인 없이 회의실을 만드시겠습니까?</p>
        </div>
        <div class="popup-footer">
          <a href="/powder" class="popup-btn btn-solid">예</a>
          <a href="/" class="popup-btn btn-line">아니오</a>
        </div>
      </div>
    </div>
