<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HyperMeeting</title>

  <link rel="stylesheet" href="./css/jquery-ui.min.css">
  <link rel="stylesheet" href="./css/style.module.css">
  
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/jquery-ui.min.js"></script>
  <script src="./js/slick.min.js"></script>
  <script src="./js/script.js"></script>
  
</head>
<body>
  <div id="root">
  
    <div class="hm-main-wrap">
      <div class="hm-popup">
        <div class="popup-header">
          <p class="popup-tit">회의실 참여 설정</p>
          <button type="button" class="btn-close">닫기</button>
        </div>
        
        <div class="popup-inputBox">
          <label for="input_room_id" class="popup-label">회의실 ID 또는 URL</label> 
          <input id="input_room_id" class="form-input error" type="text" placeholder="공유 받은 숫자 형태의 ID또는 전체 URL을 입력해 주세요.">
          <span class="feedback-text error">회의실 ID 또는 URL이 유효하지 않습니다. 다시 입력해주세요.</span>
        </div>
        <div class="popup-inputBox">
          <label for="input_user_name" class="popup-label">내 이름</label>
          <input id="input_user_name" class="form-input clear" type="text" placeholder="띄어쓰기 포함 최대 20자까지 입력 가능합니다.">
          <span class="feedback-text clear">올바른 형식입니다.</span>
        </div>
        
        <div class="popup-footer">
          <a href="/powder" class="popup-btn btn-solid disabled">확인</a>
          <a href="/" class="popup-btn btn-line">취소</a>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
