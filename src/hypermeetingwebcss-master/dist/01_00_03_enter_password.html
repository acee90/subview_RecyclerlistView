<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HyperMeeting</title>

  <link rel="stylesheet" href="./css/jquery-ui.min.css">
  <link rel="stylesheet" href="./css/style.module.css">
  
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/jquery-ui.min.js"></script>
  <script src="./js/slick.min.js"></script>
  <script src="./js/script.js"></script>
  
</head>
<body>
  <div id="root">
  
    <div class="hm-main-wrap">
      <div class="hm-popup">
        <div class="popup-header">
          <p class="popup-tit"><img class="icon-key" src="./images/password.svg" alt="">비밀번호 입력</p>
          <button type="button" class="btn-close">닫기</button>
        </div>
        <div class="popup-inputBox">
          <label for="input_pwd" class="popup-label">회의실 비밀번호</label>
          <input id="input_pwd" class="form-input" type="text" placeholder="회의실에 설정된 비밀번호를 입력해 주세요.">
          <span class="feedback-text">올바른 형식입니다.</span>
        </div>
        <div class="popup-footer">
          <a href="/powder" class="popup-btn btn-solid">확인</a>
          <a href="/" class="popup-btn btn-line">취소</a>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
