      <div class="hm-popup">
        <div class="popup-header">
          <p class="popup-tit">회의실 만들기</p>
          <button type="button" class="btn-close">닫기</button>
        </div>
        <div class="popup-inputBox">
          <label for="input_room_id" class="popup-label">회의실 이름<span class="required-mark">*</span></label> 
          <input id="input_room_id" class="form-input" type="text" placeholder="띄어쓰기 포함 최대 20자까지 입력 가능합니다.">
        </div>
        <div class="popup-inputBox">
          <div class="popup-labelBox">
            <label for="input_user_pwd" class="popup-label">비밀번호 설정</label>
            <label class="switch">
              <input type="checkbox">
              <span class="slider"></span>
            </label>
          </div>
          <input id="input_user_pwd" class="form-input" type="text" disabled placeholder="영문/숫자/특수 문자 조합하여 최대 10자까지 입력 가능합니다.">
        </div>
        <div class="popup-inputBox">
          <label for="input_user_name" class="popup-label">내 이름<span class="required-mark">*</span></label>
          <input id="input_user_name" class="form-input" type="text" placeholder="띄어쓰기 포함 최대 20자까지 입력 가능합니다.">
        </div>
        <div class="popup-footer">
          <input type="button" value="확인" class="popup-btn btn-solid">
          <a href="#" class="popup-btn btn-line">취소</a>
        </div>
      </div>










    </div>

  </div>
