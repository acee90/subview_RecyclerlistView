<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HyperMeeting</title>

  <link rel="stylesheet" href="./css/jquery-ui.min.css">
  <link rel="stylesheet" href="./css/style.module.css">
  
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/jquery-ui.min.js"></script>
  <script src="./js/slick.min.js"></script>
  <script src="./js/script.js"></script>
  
</head>
<body>
  <div id="root">
  
    <div class="hm-main-wrap">
      <div class="hm-popup">

        <div class="popup-header">
          <p class="popup-tit">회의실 입장 실패</p>
          <button type="button" class="btn-close">닫기</button>
        </div>

        <div class="popup-text">
          <p>해당 회의실은 10명으로 참여자 수가 제한되었습니다.<br>
            현재 모두 사용 중이므로 입장할 수 없습니다.</p>
        </div>
        
        <div class="popup-footer">
          <a href="#" class="popup-btn btn-solid btn-block">확인</a>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
